version: '3.8'

services:
  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: challenge-api
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/?replicaSet=rs0&directConnection=true
      - MONGO_DATABASE=challenge
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - HTTP_PORT=8080
      - IS_PRODUCTION=true
      - OTEL_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=challenge-api
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - challenge-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongo:
    image: mongo:7
    container_name: challenge-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=challenge
    command: ["--replSet", "rs0"]
    healthcheck:
      test: >
        mongosh --eval "
          try { rs.status().ok }
          catch(e) { rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]}).ok }
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - challenge-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: challenge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - challenge-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: challenge-rabbitmq
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - challenge-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: challenge-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317"   
      - "4318:4318"   
      - "8888:8888"   
      - "13133:13133" 
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    depends_on:
      - loki
    networks:
      - challenge-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: challenge-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - challenge-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: challenge-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - loki
    networks:
      - challenge-network
    restart: unless-stopped

networks:
  challenge-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local