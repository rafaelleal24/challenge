version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: challenge-api
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/?replicaSet=rs0&directConnection=true
      - MONGO_DATABASE=challenge
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - HTTP_PORT=8080
      - IS_PRODUCTION=false
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    restart: unless-stopped


  mongo:
    image: mongo:7
    container_name: challenge-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=challenge
    command: ["--replSet", "rs0"]
    healthcheck:
      test: >
        mongosh --eval "
          try { rs.status().ok }
          catch(e) { rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]}).ok }
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - challenge-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: challenge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - challenge-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: challenge-rabbitmq
    ports:
      - "5672:5672"  
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - challenge-network
    restart: unless-stopped

networks:
  challenge-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local